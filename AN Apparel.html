<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A|N Apparel</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="AN Apparel.html"><img src="Images/LOGO 1.png" alt="Logo A|N" class="logo-small"></a>
    <div class="nav-links">
      <a href="#">HOME</a>
      <a href="#">KIDS</a>
      <a href="#">WOMEN</a>
      <a href="#">MAN</a>
      <a href="#">ABOUT US</a>
    </div>
    <div class="navbar-center">
      <input type="text" placeholder="Cari produk..." class="search-bar" />
    </div>
    <div class="navbar-extra">
      <a href="#" id="search"><i data-feather="search"></i></a>
      <a href="#" id="shopping-cart" style="position: relative;"><i data-feather="shopping-cart"></i><span id="cart-count">0</span></a>
      <a href="#" id="shopping-bag"><i data-feather="shopping-bag"></i></a>
      <a href="#" id="menu"><i data-feather="menu"></i></a>
      <div class="language-wrapper" style="position: relative; display: inline-block;">
        <a href="#" id="language-selector"><i data-feather="globe"></i></a>
        <div id="language-dropdown" style="display: none; position: absolute; top: 30px; background: white; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 10;">
          <a href="/id.html" style="display: block; padding: 8px 12px; text-decoration: none; color: black;">ðŸ‡®ðŸ‡© Indonesia</a>
          <a href="/en.html" style="display: block; padding: 8px 12px; text-decoration: none; color: black;">EN English</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover Timeless Polo Shirts</h1>
    <p>Modern, Fasionable.</p>
  </section>

  <!-- Katalog -->
  <section class="catalog">
    <h2>Our Polo Collection</h2>
    <div class="products">
      <div class="product-card">
        <img src="Images/Polo 1.png" alt="Polo 1" />
        <h3>Classic Fit Polo</h3>
        <p>IDR 249K</p>
        <button class="add-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="Images/Polo 2.png" alt="Polo 2" />
        <h3>Modern Slim Polo</h3>
        <p>IDR 279K</p>
        <button class="add-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="Images/Modern Polo.png" alt="Polo 3" />
        <h3>Urban Style Polo</h3>
        <p>IDR 299K</p>
        <button class="add-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Chat Button -->
  <a href="#" class="chat-btn" id="chat-btn" target="_blank" title="Chat via WhatsApp">Chat Admin</a>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 A|N Apparel. All rights reserved.</p>
  </footer>

  <!-- Feather & Script -->
  <script>
    feather.replace();

    document.addEventListener("DOMContentLoaded", function () {
      const selector = document.getElementById("language-selector");
      const dropdown = document.getElementById("language-dropdown");

      selector.addEventListener("click", function (e) {
        e.preventDefault();
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", function (e) {
        if (!selector.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.style.display = "none";
        }
      });

      // Cart
      let cartCount = 0;
      let cartItems = [];
      const cartCountSpan = document.getElementById("cart-count");
      const addToCartButtons = document.querySelectorAll(".add-cart");

      addToCartButtons.forEach(button => {
        button.addEventListener("click", function () {
          const productCard = button.closest(".product-card");
          const productName = productCard.querySelector("h3").textContent;

          cartItems.push(productName);
          cartCount++;
          cartCountSpan.textContent = cartCount;
          cartCountSpan.style.display = "inline-block";

          // Simpan ke localStorage
          localStorage.setItem("cartItems", JSON.stringify(cartItems));
        });
      });

      // Chat button behavior
      const chatBtn = document.getElementById("chat-btn");
      chatBtn.addEventListener("click", function (e) {
        e.preventDefault();

        const storedCart = JSON.parse(localStorage.getItem("cartItems")) || [];
        const message = storedCart.length
          ? `Halo Admin, saya ingin order:\n${storedCart.map((item, i) => `${i + 1}. ${item}`).join("\n")}`
          : `Halo Admin, saya ingin bertanya mengenai produk.`;

        const encodedMsg = encodeURIComponent(message);
        const waUrl = `https://wa.me/6289527339815?text=${encodedMsg}`;
        window.open(waUrl, "_blank");
      });
    });
  </script>
</body>
</html>
